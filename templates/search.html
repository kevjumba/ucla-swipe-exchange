<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<title>Swipes</title>
</head>
<body>
  <div class = "row">
    <div class = "col-md-6">
      <legend> Search </legend>
    </div>
  </div>
  <form name="Get Offers" action="/get_offers" method="post">

  <div class = "row">
    <div class = "col-lg-2 col-md-4 col-sm-4">
	<legend>Price</legend>
        <label class="field" for="price">Price: </label>
        <input id="requested_price" name="requested_price" type="tel" required pattern="[0-9].[0-9]{2}">
        <span class="validity"></span>
        <br/>
        <legend>Time</legend>
        <label class="field" for="time_slot">Time: </label>
        <input id="requested_time_slot" name="requested_time_slot" type="tel" required pattern="[0-9]{1-2}.[0-9]{2}">
        <span class="validity"></span>
        <br/>
	<label class="field">Restaurant(s):</label>
        <br/>
        <div class="row">
          <div class="col-lg-12">
          </div>
        </div>
	<select name="requested_location" size="4" multiple>
          <option value="Bplate" selected>B Plate</option>
          <option value="Covel">Covel</option>
          <option value="Deneve">De Neve</option>
          <option value="Feast">Feast</option>
        </select>
        <br/>
    </div>
  </div>
  <div class = "row">
    <button type = "submit">submit</button>
  </div>
  
  </form>
  {% if info%}
  <form action = "/select_offer">
    <div class = "row">
                <div class="col-md-1 col-lg-1"></div>
                <div class = "col-md-10 col-lg-6">
                    <br />
                    <div class = "monospaced compressed well well-lg" style = "word-wrap: break-word; width: 100%">
    		    <select name="selection" size="4">
		    {% for line in info.splitlines() %}
                        <option value={{ line }}>{{line}}</option>
			<br />
                    {% endfor %}
                    </div>
		    </select>
                </div>
     </div>
     <div class = "row">
       <div class = "col-md-2">
	 </div>
       <div class = "col-md-3 col-lg-3">
	 <button type"submit">Select to connect with poster/seller</button>
       </div>
     </div>
     
  </form>
  {% endif %}
  </div>
  </div>
</body>
</html>
{% endblock %}
